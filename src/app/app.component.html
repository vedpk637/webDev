<body>
  <!-- button and search group Box -->
  <div class="wrapper" >
    <div class="btn-group">
      <button mat-raised-button color="accent" routerLink="" (click)="onHome()">Search Image</button>
      <button mat-raised-button color="primary" routerLink="/searched" (click)="onSearched()">Searched Image</button>
    </div>
    <div class="container" *ngIf="isHome">     
      <div class="header">
        <p>Search By Keyword</p>
        <input type="text" placeholder="Search here.." #inputValue>
        <button mat-raised-button color="accent"(click)="searchImages(inputValue)">Search</button>
      </div>
    </div>
  </div>
  <hr>
  <!-- content starts -->
  <div class="content" *ngIf="isHome">
    <div class="card main" *ngFor="let image of images;index as i" (click)="onImageSelect(image,image.id)">
      <img src="{{image.webformatURL}}" alt="Avatar" style="width:100%;height: 200px;">
    </div>
  </div>
  <!-- router-outlet -->
  <div class="content" *ngIf="!isHome">
    <router-outlet></router-outlet>
  </div>
</body>
